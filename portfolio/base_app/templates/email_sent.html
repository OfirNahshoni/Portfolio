{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
    <style type="text/css">
        html, body {
            height: 100%;
        }
        #page-wrapper {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
            background-color: #fff;
        }
        #success-box {
            max-width: 800px;
            height: auto;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #888;
            color: black;
            background-color: rgb(150, 140, 110);
            padding: 15px;
        }
        #success-box p {
            font-size: 18px;
        }
    </style>

    <div id="page-wrapper">
        <div id="success-box" class="content-block">
            <h1>Thank you for reaching out!</h1>
            <p>
                Your message was successfully sent.
                I will do my best to get back to you in a timely manner!
            </p>
        </div>
    </div>
{% endblock content %}
